## TC06 - Add Image Picker field
Precondition: Form exists in draft/edit mode
Steps:
1. Add Image Picker field
2. Configure field settings
3. Save form
Expected Result: Image Picker field saved successfully

## TC07 - Exceed max field limit (50 fields)
Precondition: Form already has 50 fields
Steps:
1. Attempt to add 51st field
