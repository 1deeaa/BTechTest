## TC01 - Create new Equipment Inspection form
Precondition:
1. User logged in to WeMineOffice
2. User has permission to manage forms
Steps:
1. Open Form Builder
2. Click Create New Form
3. Select form type: Equipment Inspection
4. Enter Form Code
5. Save form
Expected Result:
1. Form created successfully
2. Form Code is unique
3. Form appears in form list

## TC02 - Add Input Text field
Precondition: Form exists in draft/edit mode
Steps:
1. Add field type: Input Text
2. Configure label and required flag
3. Save form
Expected Result:
1. Input Text field saved
2. Field appears in form preview

## TC03 - Add Date Picker
Precondition: Form exists in draft/edit mode
Steps:
1. Add Date Picker field
2. Configure label
3. Save form
Expected Result: Date Picker field added successfully

## TC04 - Add Select field
Precondition: Form exists in draft/edit mode
Steps:
1. Add Select field
2. Add multiple options
3. Save form
Expected Result:
1. Select field saved
2. All options stored correctly

## TC05 - Add Radio field (max 4 options)
Precondition: Form exists in draft/edit mode
Steps:
1. Add Radio field
