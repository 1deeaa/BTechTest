## TC08 - Save form with no fields
Precondition:
1. User logged in to WeMineOffice
2. User has permission to manage forms
Steps:
1. Create new form
2. Do not add any fields
3. Save form
Expected Result:
1. Validation error shown, or
2. Form saved but marked as unusable (based on requirement)

## TC09 - Publish Equipment Inspection form
Precondition: Form exists with valid fields
Steps:
1. Click Publish
2. Confirm publish action
Expected Result:
1. Form status changes to Published
2. Form becomes available in app

