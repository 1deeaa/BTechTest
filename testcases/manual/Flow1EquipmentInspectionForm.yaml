## TC27 - Long text input
Precondition: Published form exists
Steps:
1. Enter long text in Input Text field
Expected Result:
1. Text accepted up to limit
2. No UI break

## TC28 - Cancel submission
Precondition: Published form exists
Steps:
1. Start filling form
2. Click Cancel / Back
Expected Result:
1. Confirmation dialog shown
